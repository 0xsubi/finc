<html>
  <meta charset="utf-8"/>
  <head>
    <!--Load the AJAX API-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>CandleStick Generator</title>
  </head>

  <body>
    <div class="center-class">
      <h1 id="title">Enter Info</h1>
    </div>

    <div class="container">
      <div class="center-class">
        <div class="field is-horizontal input-pad">
          <div class="field-label is-normal">
            <label class="label">Open</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input id="open" class="input is-info" type="text" placeholder="Opening Price">
              </p>
            </div>
          </div>
        </div>
    
        <div class="field is-horizontal input-pad">
          <div class="field-label is-normal">
            <label class="label">High</label>
          </div>
          
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input id="high" class="input is-info" type="text" placeholder="High Price">
              </p>
            </div>
          </div>
        </div>
    
        <div class="field is-horizontal input-pad">
          <div class="field-label is-normal">
            <label class="label">Low</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input id="low" class="input is-info" type="text" placeholder="Low Price">
              </p>
            </div>
          </div>
        </div>
    
        <div class="field is-horizontal input-pad">
          <div class="field-label is-normal">
            <label class="label">Close</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input id="close" class="input is-info" type="text" placeholder="Closing Price">
              </p>
            </div>
          </div>
        </div>
    
        <div>
          <button class="button is-primary is-light" onclick="renderChart()">Get Candlestick</button>
        </div>
      </div>
    </div>

    <div>
      <div id="chart_div" class="is-mobile is-three-fifths is-offset-one-fifth"></div>
    </div>
    
  </body>
</html>
